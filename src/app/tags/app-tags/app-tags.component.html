<page-layout-wrapper header="Tags" leftFlex="100">
  <ng-container header-action>
    <app-popover [position]="popoverPosition" arrow="top right" icon="tune" close="both">
      <component-search [searchData]="searchData" width='350' (changed)="handleSearchInput($event)">
      </component-search>
    </app-popover>
  </ng-container>
  <ng-container content-1>
    <tags-list></tags-list>
  </ng-container>
</page-layout-wrapper>
