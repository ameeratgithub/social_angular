<edit-section-wrapper header="Change Password">
  <div fxLayout="row" fxLayoutAlign="center center">
    <mat-form-field>
      <input matInput type="password" placeholder="Old Password" />
    </mat-form-field>
  </div>
  <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
    <mat-form-field>
      <input matInput type="password" placeholder="New Password" />
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" placeholder="Confirm Password" />
    </mat-form-field>
  </div>
  <div class="actions" fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="10px">
    <button mat-button>Cancel</button>
    <button mat-flat-button color="primary">Save</button>
  </div>
</edit-section-wrapper>
