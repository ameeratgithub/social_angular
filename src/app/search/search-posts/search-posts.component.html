<page-layout-wrapper header="Posts">
  <ng-container header-action>
    <a class="mat-link" routerLink="posts">See All</a>
  </ng-container>
  <ng-container content-1>
    <div class="posts-list-item" *ngFor="let post of posts">
      <posts-list-item [post]="post"></posts-list-item>
    </div>
  </ng-container>
</page-layout-wrapper>
